spring.application.name=Proyect
server.port=${PUERTO_LOCAL}
# ==============================
# Base de datos H2
# ==============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Mostrar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Crear y actualizar automáticamente tablas según JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:bddProductos.sql
spring.jpa.defer-datasource-initialization=true
# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialecto de H2 (opcional pero recomendado)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect